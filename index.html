<!DOCTYPE html>

  <head>
    <title>Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 30px auto;
        max-width: 1200px;
      }

      .gallery-item {
        flex-basis: calc(33.33% - 20px);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .gallery-item:hover .overlay {
        opacity: 1;
      }

      .gallery-item .overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
      }

      .gallery-item .overlay-content h3 {
        margin-top: 0;
      }

      .certificate-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 30px auto;
        max-width: 1200px;

      .certificate-item {

      .certificate-item .overlay-content h3 {

	</style>
